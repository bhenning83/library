<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-normalizer.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Library</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container d-flex justify-content-center">
      <h1>Brandon's Library</h1>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <button type="button" class="btn btn-success mb-2" data-toggle="collapse" data-target="#form">Add Book</button>
    </div>
    <div id="form" class="collapse">
      <form id= "new-book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" value="" placeholder="The Great Gatsby" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" id="author" value="" placeholder="F. Scott Fitzgerald" required>
        </div>
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input type="number" class="form-control" id="pages" value="" min="0" max="2500" required>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="read" id="read" value="true">
          <label class="form-check-label" for="read">
            I've read this
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Submit</button>
      </form>
    </div>

    <div class="row justify-content-center">
      <div class="cards-box col-12 col-md-11 d-flex justify-content-between flex-wrap">
      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script type= 'text/javascript' src='scripts.js'></script>
</body>
</html>
